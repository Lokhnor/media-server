---
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /shared/data/bazarr/config:/config
      - /shared/data/movies:/movies
      - /shared/data/tvseries:/tvseries
    ports:
      - 6767:6767
    restart: unless-stopped